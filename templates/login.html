<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Saarna Canvessars</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= CSS VARIABLES ================= */
:root {
  --primary: #0f9b5f;
  --primary-dark: #0d8a54;
  --primary-light: #12b36e;
  --accent: #25d366;
}

/* ================= GLOBAL ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f9b5f 0%, #0a7548 50%, #064e30 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  overflow: hidden;
  position: relative;
}

/* ================= ANIMATED BACKGROUND ================= */
.bg-shapes {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.bg-circle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  animation: float 15s infinite ease-in-out;
}

.bg1 { width: 400px; height: 400px; top: -150px; left: -150px; }
.bg2 { width: 300px; height: 300px; bottom: -100px; right: -100px; animation-delay: 3s; }
.bg3 { width: 200px; height: 200px; top: 50%; left: 5%; animation-delay: 6s; }
.bg4 { width: 150px; height: 150px; top: 20%; right: 10%; animation-delay: 9s; }
.bg5 { width: 100px; height: 100px; bottom: 20%; left: 20%; animation-delay: 12s; }

/* Floating particles */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 50%;
  animation: particle-float 20s infinite;
}

.particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
.particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; }
.particle:nth-child(3) { left: 80%; top: 30%; animation-delay: 4s; }
.particle:nth-child(4) { left: 70%; top: 70%; animation-delay: 6s; }
.particle:nth-child(5) { left: 30%; top: 50%; animation-delay: 8s; }
.particle:nth-child(6) { left: 90%; top: 50%; animation-delay: 10s; }

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-20px) rotate(5deg); }
  50% { transform: translateY(-10px) rotate(-5deg); }
  75% { transform: translateY(-25px) rotate(3deg); }
}

@keyframes particle-float {
  0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
  25% { transform: translateY(-100px) translateX(50px); opacity: 0.8; }
  50% { transform: translateY(-200px) translateX(-30px); opacity: 0.5; }
  75% { transform: translateY(-150px) translateX(70px); opacity: 0.7; }
}

/* ================= CONTAINER ================= */
.auth-wrapper {
  width: 100%;
  max-width: 440px;
  padding: 20px;
  z-index: 10;
  animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(50px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* ================= BRAND ================= */
.brand {
  text-align: center;
  color: #fff;
  margin-bottom: 30px;
}

.brand-icon {
  width: 80px;
  height: 80px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 16px;
  animation: pulse-glow 3s infinite;
}

.brand-icon i {
  font-size: 40px;
  color: #fff;
}

@keyframes pulse-glow {
  0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
  50% { box-shadow: 0 0 40px rgba(255,255,255,0.4), 0 0 60px rgba(255,255,255,0.2); }
}

.brand h2 {
  font-size: 28px;
  font-weight: 800;
  letter-spacing: -0.5px;
  margin-bottom: 6px;
}

.brand p {
  opacity: 0.9;
  font-size: 14px;
  font-weight: 500;
}

/* ================= CARD ================= */
.auth-card {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 40px 35px;
  box-shadow: 
    0 25px 50px -12px rgba(0,0,0,0.25),
    0 0 0 1px rgba(255,255,255,0.1);
}

.auth-card h4 {
  font-weight: 700;
  color: #1e293b;
  margin-bottom: 4px;
}

.auth-card > p {
  color: #64748b;
  font-size: 14px;
  margin-bottom: 28px;
}

/* ================= INPUT ================= */
.form-group {
  margin-bottom: 20px;
}

.input-group {
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  overflow: hidden;
  transition: all 0.3s ease;
  background: #fff;
}

.input-group:focus-within {
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(15, 155, 95, 0.1);
}

.input-group-text {
  background: #f8fafc;
  border: none;
  padding: 14px 16px;
  color: #64748b;
}

.form-control {
  border: none;
  padding: 14px 16px 14px 0;
  font-size: 15px;
  font-weight: 500;
}

.form-control:focus {
  box-shadow: none;
  outline: none;
}

.form-control::placeholder {
  color: #94a3b8;
}

/* ================= BUTTON ================= */
.btn-login {
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  border: none;
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  padding: 14px 28px;
  border-radius: 12px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-login::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}

.btn-login:hover {
  background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(15, 155, 95, 0.4);
}

.btn-login:hover::before {
  left: 100%;
}

.btn-login:active {
  transform: translateY(0);
}

/* ================= FOOTER ================= */
.auth-footer {
  text-align: center;
  margin-top: 24px;
  padding-top: 20px;
  border-top: 1px solid #e2e8f0;
}

.auth-footer p {
  color: #64748b;
  font-size: 14px;
  margin: 0;
}

.auth-footer a {
  color: var(--primary);
  font-weight: 700;
  text-decoration: none;
  transition: all 0.2s ease;
}

.auth-footer a:hover {
  color: var(--primary-dark);
  text-decoration: underline;
}

/* ================= ALERT ================= */
.alert {
  border-radius: 12px;
  padding: 14px 18px;
  font-size: 14px;
  font-weight: 500;
  border: none;
  margin-bottom: 20px;
}

.alert-danger {
  background: #fef2f2;
  color: #dc2626;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  .auth-wrapper {
    padding: 16px;
  }
  
  .auth-card {
    padding: 30px 24px;
    border-radius: 20px;
  }
  
  .brand h2 {
    font-size: 24px;
  }
  
  .brand-icon {
    width: 70px;
    height: 70px;
  }
  
  .brand-icon i {
    font-size: 32px;
  }
}
</style>
</head>

<body>

<!-- Animated Background -->
<div class="bg-shapes">
  <div class="bg-circle bg1"></div>
  <div class="bg-circle bg2"></div>
  <div class="bg-circle bg3"></div>
  <div class="bg-circle bg4"></div>
  <div class="bg-circle bg5"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<div class="auth-wrapper">

  <!-- BRAND -->
  <div class="brand">
    <div class="brand-icon">
      <i class="fa fa-seedling"></i>
    </div>
    <h2>Saarna Canvessars</h2>
    <p>Digital Mandi â€¢ Trusted Crop Trading Platform</p>
  </div>

  <!-- LOGIN CARD -->
  <div class="auth-card">

    <h4 class="text-center">Welcome Back</h4>
    <p class="text-center">
      Login to your trading dashboard
    </p>
    {% if success %}
    <div class="alert alert-success text-center">
      {{ success }}
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger text-center">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST">

      <!-- EMAIL -->
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-envelope"></i>
          </span>
          <input name="email"
                 class="form-control"
                 placeholder="Email address"
                 type="email"
                 required>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-lock"></i>
          </span>
          <input name="password"
                 type="password"
                 class="form-control"
                 placeholder="Password"
                 required>
        </div>
      </div>

      <button type="submit" class="btn btn-login w-100">
        <i class="fa fa-right-to-bracket me-2"></i> Login
      </button>
    </form>

    <!-- FOOTER -->
    <div class="auth-footer">
      <p class="mb-2">
        <a href="/forgot-password">Forgot password?</a>
      </p>
      <p>
        New to Saarna Canvessars?
        <a href="/register">Create an account</a>
      </p>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
