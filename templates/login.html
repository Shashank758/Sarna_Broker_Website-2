<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Saarna Broker</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= GLOBAL ================= */
body{
  min-height:100vh;
  background:linear-gradient(135deg,#1b5e20,#2e7d32,#7cb342);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}

/* Animated background circles */
.bg-circle{
  position:absolute;
  border-radius:50%;
  opacity:.15;
  animation: float 10s infinite ease-in-out;
}
.bg1{width:300px;height:300px;background:#fff;top:-80px;left:-80px;}
.bg2{width:220px;height:220px;background:#fff;bottom:-60px;right:-60px;animation-delay:3s;}
.bg3{width:150px;height:150px;background:#fff;top:60%;left:10%;animation-delay:6s;}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0)}
}

/* ================= CONTAINER ================= */
.auth-wrapper{
  width:100%;
  max-width:420px;
  z-index:2;
  animation: slideUp .9s ease;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* ================= BRAND ================= */
.brand{
  text-align:center;
  color:#fff;
  margin-bottom:25px;
}
.brand i{
  font-size:52px;
  animation:pulse 2s infinite;
}
.brand h2{
  margin-top:10px;
  font-weight:700;
  letter-spacing:.5px;
}
.brand p{
  opacity:.9;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* ================= CARD ================= */
.auth-card{
  background:#fff;
  border-radius:14px;
  padding:32px;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

/* ================= INPUT ================= */
.input-group-text{
  background:#f4f6f8;
}
.form-control:focus{
  box-shadow:none;
  border-color:#2e7d32;
}

/* ================= BUTTON ================= */
.btn-login{
  background:#1b5e20;
  border:none;
  font-weight:600;
  letter-spacing:.3px;
}
.btn-login:hover{
  background:#154a19;
}

/* ================= FOOTER ================= */
.auth-footer{
  text-align:center;
  margin-top:18px;
}
.auth-footer a{
  text-decoration:none;
  font-weight:600;
  color:#1b5e20;
}
</style>
</head>

<body>

<!-- Background decoration -->
<div class="bg-circle bg1"></div>
<div class="bg-circle bg2"></div>
<div class="bg-circle bg3"></div>

<div class="auth-wrapper">

  <!-- BRAND -->
  <div class="brand">
    <i class="fa fa-seedling"></i>
    <h2>Saarna Broker</h2>
    <p>Digital Mandi â€¢ Crop Trading Platform</p>
  </div>

  <!-- LOGIN CARD -->
  <div class="auth-card">

    <h4 class="text-center mb-1">Welcome Back</h4>
    <p class="text-center text-muted mb-4">
      Login to your trading dashboard
    </p>
    {% if error %}
    <div class="alert alert-danger text-center">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST">

      <!-- EMAIL -->
      <div class="input-group mb-3">
        <span class="input-group-text">
          <i class="fa fa-envelope"></i>
        </span>
        <input name="email"
               class="form-control"
               placeholder="Email address"
               required>
      </div>

      <!-- PASSWORD -->
      <div class="input-group mb-4">
        <span class="input-group-text">
          <i class="fa fa-lock"></i>
        </span>
        <input name="password"
               type="password"
               class="form-control"
               placeholder="Password"
               required>
      </div>

      <button type="submit" class="btn btn-login w-100 py-2">
        <i class="fa fa-right-to-bracket"></i> Login
      </button>
    </form>

    <!-- FOOTER -->
    <div class="auth-footer">
      <p class="mt-3 mb-0">
        New to Sarna Broker?
        <a href="/register">Create an account</a>
      </p>
    </div>

  </div>
</div>

</body>
</html>
