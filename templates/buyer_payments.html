<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payments | Sarna Broker</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{ background:#f4f7f6; font-family:Inter,Segoe UI,sans-serif; }
.card-pay{
  background:#fff;
  border-radius:14px;
  padding:16px;
  border:1px solid #e5e9ec;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}
.amount{
  font-size:18px;
  font-weight:900;
  color:#198754;
}
</style>
</head>

<body>

<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold">
      <i class="fa fa-circle-check text-success"></i>
      Payment Completed Orders
    </h4>

    <a href="/market" class="btn btn-outline-secondary btn-sm">
      <i class="fa fa-arrow-left"></i> Back to Market
    </a>
  </div>

  {% if payments %}
    <div class="row g-3">
      {% for p in payments %}
      <div class="col-md-6">
        <div class="card-pay">

          <div class="d-flex justify-content-between">
            <div>
              <div class="fw-bold text-primary">{{ p[0] }}</div>
              <div class="text-muted small">{{ p[1] }}</div>
            </div>
            <span class="badge bg-success">Paid</span>
          </div>

          <hr>

          <div class="d-flex justify-content-between">
            <div>
              <small class="text-muted">Quantity</small><br>
              <strong>{{ p[2] }} Qt</strong>
            </div>
            <div>
              <small class="text-muted">Price</small><br>
              <strong>₹{{ p[3] }}</strong>
            </div>
            <div>
              <small class="text-muted">Total</small><br>
              <span class="amount">₹{{ p[4] }}</span>
            </div>
          </div>

          <hr>

          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">
              <i class="fa fa-industry"></i> {{ p[7] }}<br>
              <i class="fa fa-clock"></i> {{ p[6][:16] }}
            </small>

            <a href="/static/uploads/bills/{{ p[5] }}"
               target="_blank"
               class="btn btn-sm btn-primary">
              <i class="fa fa-file-invoice"></i> Invoice
            </a>
          </div>

        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No completed payments yet.</p>
  {% endif %}

</div>

</body>
</html>
