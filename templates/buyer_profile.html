<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trader Profile | Sarna Broker</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  background:#f1f4f8;
  font-family:"Segoe UI", sans-serif;
}

/* HEADER */
.profile-header{
  background:#1e7e34;
  color:#fff;
  padding:16px 20px;
  border-radius:8px;
  margin-top:25px;
  margin-bottom:25px;
}
.profile-header h4{
  margin:0;
  font-weight:600;
}
.profile-header small{
  opacity:.9;
}

/* CARD */
.profile-card{
  background:#fff;
  border-radius:10px;
  padding:25px;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
}

/* FORM */
.form-label{
  font-weight:600;
  font-size:14px;
}

/* BUTTON */
.btn-save{
  background:#1e7e34;
  color:#fff;
}
.btn-save:hover{
  background:#19692c;
  color:#fff;
}
</style>
</head>

<body class="container mb-5">

<!-- ================= HEADER ================= -->
<div class="profile-header">
  <h4><i class="fa fa-user-tie"></i> Trader / Buyer Profile</h4>
  <small>Complete your trader profile for mandi transactions</small>
</div>

<!-- ================= PROFILE FORM ================= -->
<div class="profile-card">

  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">

    <!-- SHOP / FIRM NAME -->
    <label class="form-label">Shop / Firm Name</label>
    <input class="form-control mb-2"
           name="shop_name"
           value="{{ profile[2] if profile else '' }}"
           required>

    <!-- OWNER PHONE -->
    <label class="form-label">Owner Mobile Number</label>
    <input class="form-control mb-2"
           name="phone"
           value="{{ profile[3] if profile else '' }}"
           required>

    <!-- ADDRESS -->
    <label class="form-label">Complete Address</label>
    <textarea class="form-control mb-3"
              name="address"
              required>{{ profile[4] if profile else '' }}</textarea>

    <!-- GST DOCUMENT -->
    <label class="form-label">GST Certificate</label>
    <input type="file" class="form-control mb-2" name="document">

    {% if profile and profile[5] %}
      <small class="text-success mb-2 d-block">
        <i class="fa fa-check-circle"></i> Document already uploaded
      </small>
    {% endif %}

    <button class="btn btn-save w-100 mt-2">
      <i class="fa fa-save"></i> Save Profile
    </button>

  </form>
</div>

</body>
</html>
