<!DOCTYPE html>
<html>
<head>
<title>Miller Profile (Admin)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h4>Miller Profile</h4>

<ul class="list-group">
  <li class="list-group-item"><b>Name:</b> {{ miller[0] }}</li>
  <li class="list-group-item"><b>Email:</b> {{ miller[1] }}</li>
  <li class="list-group-item"><b>Mill Name:</b> {{ miller[2] }}</li>
  <li class="list-group-item"><b>Phone:</b> {{ miller[3] }}</li>
  <li class="list-group-item"><b>Address:</b> {{ miller[4] }}</li>
  <li class="list-group-item">
    <b>Document:</b>
    {% if miller[5] %}
      <a href="/static/uploads/miller_docs/{{ miller[5] }}" target="_blank">View</a>
    {% else %}
      Not uploaded
    {% endif %}
  </li>
</ul>

</body>
</html>
