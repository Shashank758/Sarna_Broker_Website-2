<!DOCTYPE html>
<html>
<head>
  <title>Upload Trade Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="container mt-5">

<h4>Upload Trade Bill</h4>

<form method="POST" enctype="multipart/form-data">
  <label>Trade Bill (PDF / Image)</label>
  <input type="file" name="bill" class="form-control" required>

  <label class="mt-2">WhatsApp Number</label>
  <input type="text" name="phone" class="form-control" placeholder="91XXXXXXXXXX" required>

  <button class="btn btn-success mt-3">Upload & Send</button>
</form>

</body>
</html>
