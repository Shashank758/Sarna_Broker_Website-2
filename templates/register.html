<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Saarna Canvessars</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= CSS VARIABLES ================= */
:root {
  --primary: #0f9b5f;
  --primary-dark: #0d8a54;
  --primary-light: #12b36e;
  --accent: #25d366;
}

/* ================= GLOBAL ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f9b5f 0%, #0a7548 50%, #064e30 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  overflow-x: hidden;
  position: relative;
  padding: 20px 0;
}

/* ================= ANIMATED BACKGROUND ================= */
.bg-shapes {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
  top: 0;
  left: 0;
}

.bg-circle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  animation: float 15s infinite ease-in-out;
}

.bg1 { width: 400px; height: 400px; top: -150px; left: -150px; }
.bg2 { width: 300px; height: 300px; bottom: -100px; right: -100px; animation-delay: 3s; }
.bg3 { width: 200px; height: 200px; top: 50%; left: 5%; animation-delay: 6s; }
.bg4 { width: 150px; height: 150px; top: 20%; right: 10%; animation-delay: 9s; }

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
}

/* ================= CONTAINER ================= */
.auth-wrapper {
  width: 100%;
  max-width: 460px;
  padding: 20px;
  z-index: 10;
  animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(50px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* ================= BRAND ================= */
.brand {
  text-align: center;
  color: #fff;
  margin-bottom: 30px;
}

.brand-icon {
  width: 80px;
  height: 80px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 16px;
  animation: pulse-glow 3s infinite;
}

.brand-icon i {
  font-size: 40px;
  color: #fff;
}

@keyframes pulse-glow {
  0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
  50% { box-shadow: 0 0 40px rgba(255,255,255,0.4), 0 0 60px rgba(255,255,255,0.2); }
}

.brand h2 {
  font-size: 28px;
  font-weight: 800;
  letter-spacing: -0.5px;
  margin-bottom: 6px;
}

.brand p {
  opacity: 0.9;
  font-size: 14px;
  font-weight: 500;
}

/* ================= CARD ================= */
.auth-card {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 40px 35px;
  box-shadow: 
    0 25px 50px -12px rgba(0,0,0,0.25),
    0 0 0 1px rgba(255,255,255,0.1);
}

.auth-card h4 {
  font-weight: 700;
  color: #1e293b;
  margin-bottom: 4px;
}

.auth-card > p {
  color: #64748b;
  font-size: 14px;
  margin-bottom: 28px;
}

/* ================= INPUT ================= */
.form-group {
  margin-bottom: 18px;
}

.input-group {
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  overflow: hidden;
  transition: all 0.3s ease;
  background: #fff;
}

.input-group:focus-within {
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(15, 155, 95, 0.1);
}

.input-group-text {
  background: #f8fafc;
  border: none;
  padding: 14px 16px;
  color: #64748b;
}

.form-control {
  border: none;
  padding: 14px 16px 14px 0;
  font-size: 15px;
  font-weight: 500;
}

.form-control:focus {
  box-shadow: none;
  outline: none;
}

.form-control::placeholder {
  color: #94a3b8;
}

/* Select styling */
.form-select {
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  padding: 14px 16px;
  font-size: 15px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.form-select:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(15, 155, 95, 0.1);
}

.form-label {
  font-weight: 600;
  font-size: 14px;
  color: #374151;
  margin-bottom: 8px;
}

/* ================= ROLE CARDS ================= */
.role-options {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-bottom: 24px;
}

.role-option {
  position: relative;
}

.role-option input {
  position: absolute;
  opacity: 0;
}

.role-option label {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 16px 12px;
  border: 2px solid #e2e8f0;
  border-radius: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
  background: #fff;
}

.role-option label:hover {
  border-color: var(--primary);
  background: #f0fdf4;
}

.role-option input:checked + label {
  border-color: var(--primary);
  background: #f0fdf4;
  box-shadow: 0 0 0 4px rgba(15, 155, 95, 0.1);
}

.role-option .role-icon {
  font-size: 28px;
  margin-bottom: 8px;
}

.role-option .role-name {
  font-size: 13px;
  font-weight: 600;
  color: #374151;
}

/* ================= BUTTON ================= */
.btn-register {
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  border: none;
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  padding: 14px 28px;
  border-radius: 12px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-register::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}

.btn-register:hover {
  background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(15, 155, 95, 0.4);
}

.btn-register:hover::before {
  left: 100%;
}

/* ================= FOOTER ================= */
.auth-footer {
  text-align: center;
  margin-top: 24px;
  padding-top: 20px;
  border-top: 1px solid #e2e8f0;
}

.auth-footer p {
  color: #64748b;
  font-size: 14px;
  margin: 0;
}

.auth-footer a {
  color: var(--primary);
  font-weight: 700;
  text-decoration: none;
  transition: all 0.2s ease;
}

.auth-footer a:hover {
  color: var(--primary-dark);
  text-decoration: underline;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  .auth-wrapper {
    padding: 16px;
  }
  
  .auth-card {
    padding: 30px 24px;
    border-radius: 20px;
  }
  
  .brand h2 {
    font-size: 24px;
  }
  
  .role-options {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- Animated Background -->
<div class="bg-shapes">
  <div class="bg-circle bg1"></div>
  <div class="bg-circle bg2"></div>
  <div class="bg-circle bg3"></div>
  <div class="bg-circle bg4"></div>
</div>

<div class="auth-wrapper">

  <!-- BRAND -->
  <div class="brand">
    <div class="brand-icon">
      <i class="fa fa-seedling"></i>
    </div>
    <h2>Saarna Canvessars</h2>
    <p>Digital Mandi ‚Ä¢ Trusted Crop Trading Platform</p>
  </div>

  <!-- REGISTER CARD -->
  <div class="auth-card">

    <h4 class="text-center">Create Your Account</h4>
    <p class="text-center">
      Join India's trusted agricultural marketplace
    </p>

    <form method="POST">

      <!-- NAME -->
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-user"></i>
          </span>
          <input name="name"
                 class="form-control"
                 placeholder="Full Name"
                 required>
        </div>
      </div>

      <!-- EMAIL -->
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-envelope"></i>
          </span>
          <input name="email"
                 type="email"
                 class="form-control"
                 placeholder="Email Address"
                 required>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-lock"></i>
          </span>
          <input name="password"
                 type="password"
                 class="form-control"
                 placeholder="Create Password"
                 required>
        </div>
      </div>

      <!-- ROLE -->
      <label class="form-label">Register As</label>
      <div class="role-options">
        <div class="role-option">
          <input type="radio" name="role" value="farmer" id="roleFarmer" required>
          <label for="roleFarmer">
            <span class="role-icon">üë®‚Äçüåæ</span>
            <span class="role-name">Farmer</span>
          </label>
        </div>
        <div class="role-option">
          <input type="radio" name="role" value="buyer" id="roleBuyer">
          <label for="roleBuyer">
            <span class="role-icon">üõí</span>
            <span class="role-name">Buyer</span>
          </label>
        </div>
        <div class="role-option">
          <input type="radio" name="role" value="miller" id="roleMiller">
          <label for="roleMiller">
            <span class="role-icon">üè≠</span>
            <span class="role-name">Miller</span>
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-register w-100">
        <i class="fa fa-user-plus me-2"></i> Create Account
      </button>

    </form>

    <!-- FOOTER -->
    <div class="auth-footer">
      <p>
        Already have an account?
        <a href="/">Login here</a>
      </p>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
