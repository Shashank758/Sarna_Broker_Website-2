{% extends "base.html" %}

{% block title %}Reset Password | Saarna Canvessars{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h4 class="fw-bold mb-2">Reset Password</h4>
          <p class="text-muted mb-4">Enter the OTP sent to your mobile number and set a new password.</p>

          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form method="POST" action="/reset-password">
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{ email or '' }}" required>
            </div>
            <div class="mb-2">
              <label class="form-label">OTP</label>
              <input type="text" name="otp" class="form-control" inputmode="numeric" pattern="\d{6}" placeholder="6-digit OTP" required>
            </div>
            <div class="mb-2">
              <label class="form-label">New Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Update Password</button>
          </form>

          <div class="mt-4 text-center">
            <a href="/forgot-password" class="text-decoration-none">Request new OTP</a>
            <span class="mx-2">â€¢</span>
            <a href="/" class="text-decoration-none">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
